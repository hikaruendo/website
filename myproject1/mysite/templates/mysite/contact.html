{% extends 'mysite/base.html' %}

{% block 'content' %}
<h1>Contact Page</h1>
<div class="container">
<form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
    <div class="form-group">
      <label>Email</label>
      <input name="email" type="text" class="form-control" id="formGroupExampleInput" >
    </div>
    
    <div class="form-group">
        <label>Subject</label>
        <input name="subject" type="charField" class="form-control" id="formGroupExampleInput" >
    </div>

    <div class="form-group">
        <label>Message</label>
        <input name="message" type="text" class="form-control" id="formGroupExampleInput" >
    </div>
    <button >Sign in</button>
</form>
</div>
{% endblock %}
