{% extends 'mysite/base.html' %}

{% block 'content' %}
<h1>Contact Page</h1>
<p>2dfhjfiwej</p>
<div class="container">
<form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
    <div class="form-group">
      <label for="formGroupExampleInput">Email</label>
      <input name="email" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    
    <div class="form-group">
        <label >Subject</label>
        <input name="subject" type="charField" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>

    <div class="form-group">
        <label >Message</label>
        <input name="message" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
{% endblock %}
